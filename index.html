<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signaler un bug Biblys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body, form {
      margin-top: 32px;
    }

    .container {
      max-width: 700px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Signaler un bug Biblys</h1>

  <form action="merci.html" enctype="multipart/form-data" data-netlify="true">

    <div class="form-floating mb-3">
      <input type="url" class="form-control" id="page_url" name="page_url" placeholder="https://…" required>
      <label for="page_url">Adresse (URL) de la page où s'est produit le problème *</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" id="was_doing" name="was_doing" placeholder="Commentaires" style="height: 100px"
                required></textarea>
      <label for="was_doing">Qu'étiez-vous en train d'essayer de faire ? *</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" id="went_wrong" name="went_wrong" placeholder="Commentaires" style="height: 100px"
                required></textarea>
      <label for="went_wrong">Qu'est-ce qui ne s'est pas passé comme prévu ? *</label>
    </div>

    <div class="form-floating mb-3">
      <textarea class="form-control" id="error_message" name="error_message" placeholder="Commentaire"
                style="height: 100px"></textarea>
      <label for="error_message">Si un message d'erreur est affiché, collez-le ici</label>
    </div>

    <div class="mb-3">
      <label for="screenshot">Si possible, joindre une capture d'écran</label>
      <input type="file" class="form-control" id="screenshot" name="screenshot">
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
      <label for="email">Votre adresse e-mail (si vous souhaitez être recontacté)</label>
    </div>

    <p>* Champs obligatoires</p>

    <div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
